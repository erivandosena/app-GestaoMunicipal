	<script language="javascript" type="text/javascript">
	//<![CDATA[
    tinyMCE.init({

		mode : "textareas",

		// Theme options
		theme_advanced_buttons1 : "code,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,|,insertdate,inserttime,preview,|,forecolor,backcolor",
		theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
		theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,pagebreak",
		
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true,
		theme_advanced_resize_horizontal : false,
		theme_advanced_link_targets : "_something=My somthing;_something2=My somthing2;_something3=My somthing3;",

        extended_valid_elements : "hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
		file_browser_callback : "fileBrowserCallBack",
		paste_use_dialog : false,
		apply_source_formatting : true,
		plugin_insertdate_dateFormat : "%d/%m/%Y",
        plugin_insertdate_timeFormat : "%H:%M:%S",
        
        //contexto, ex. http://localhost:8080/<App>/
        convert_urls : true,
        relative_urls : false,
        remove_script_host : false,
        document_base_url : "#{facesContext.externalContext.request.contextPath}"
    });
        
    function fileBrowserCallBack(field_name, url, type, win) {
        var connector = "../../filemanager/browser.html?Connector=connectors/jsp/connector";
        var enableAutoTypeSelection = true;
 
        var cType;
        tinyfck_field = field_name;
        tinyfck = win;
    
        switch (type) {
            case "image":
                cType = "Image";
                break;
            case "flash":
                cType = "Flash";
                break;
            case "file":
                cType = "File";
                break;
            case "media":
                cType = "Media";
                break;
        }
    
        if (enableAutoTypeSelection && cType) {
            connector += "&Type=" + cType;
        }
        window.open(connector, "tinyfck", "modal, width=640, height=480");
    }
  	//]]>
	</script>

  <ui:define name="gallery"></ui:define>

  <ui:define name="post">
    <fieldset>
      <legend>Cadastro do site</legend>
      <h:messages globalOnly="true" showSummary="#{true}" infoClass="msg_ok" warnClass="msg_aviso" errorClass="msg_erro" />
      <h:form id="formDados" rendered="#{!siteBean.modoEdicao}" prependId="false">
        <h:dataTable value="#{siteBean.sites}" var="site" id="listagem" border="0" width="620">
          <h:column>
            <f:facet name="header">Título</f:facet>
            <h:outputText value="#{site.web_titulo}" />
          </h:column>
          <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink value="Alterar" action="#{siteBean.atualizar}">
              <f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink id="lnkDelete" value="Excluir" onclick="if (!confirm('Tem certeza que deseja excluir este registro?')) return false" action="#{siteBean.excluir}">
              <f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
            </h:commandLink>
          </h:column>
        </h:dataTable>
        <h:commandButton value="Cadastrar" actionListener="#{siteBean.incluir}" rendered="#{siteBean.carregarDados eq null}"/>
        <ui:remove>
        <h:commandButton value="Atualizar" action="#{siteBean.retornar}" />
        </ui:remove>
      </h:form>
      <h:form id="formEdicao" rendered="#{siteBean.modoEdicao}" prependId="false">
        <h:panelGrid columns="1" border="0" >
          <h:outputLabel value="Título" styleClass="" />
          <h:inputText id="titulo" value="#{siteBean.site.web_titulo}" required="true" requiredMessage="Campo obrigatório." size="25" maxlength="100" styleClass="" />
          <h:message for="titulo" styleClass="msg_erro" />
          
          <h:outputLabel value="Slogan" styleClass="" />
          <h:inputText id="slogan" value="#{siteBean.site.web_slogan}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel value="Descrição do perfil" styleClass="" />
          <h:inputTextarea id="descricao" rows="20" cols="70" value="#{siteBean.site.web_descricao}" styleClass="" />
          
          <h:outputLabel value="Nome do responsável" styleClass="" />
          <h:inputText id="proprietario" value="#{siteBean.site.web_proprietario}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel value="Endereço" styleClass="" />
          <h:inputText id="endereco" value="#{siteBean.site.web_endereco}" size="50" maxlength="100" styleClass="" />
          
          <h:outputLabel value="Número" styleClass="" />
          <h:inputText id="numero" value="#{siteBean.site.web_numero}" size="5" maxlength="10" styleClass="" />
          
          <h:outputLabel value="Bairro" styleClass="" />
          <h:inputText id="bairro" value="#{siteBean.site.web_bairro}" size="25" maxlength="40" styleClass="" />
          
          <h:outputLabel value="CEP" styleClass="" />
          <h:inputText id="cep" value="#{siteBean.site.web_cep}" size="10" maxlength="10" styleClass="" />
          
          <h:outputLabel value="Cidade" styleClass="" />
          <h:inputText id="cidade" value="#{siteBean.site.web_cidade}" size="25" maxlength="40" styleClass="" />
          
          <h:outputLabel value="UF do Estado" styleClass="" />
          <h:inputText id="ufestado" value="#{siteBean.site.web_estado}" size="5" maxlength="2" styleClass="" />

          <h:outputLabel value="Telefone" styleClass="" />
          <h:inputText id="telefone" value="#{siteBean.site.web_telefone}" size="10" maxlength="15" styleClass="" />
          
          <h:outputLabel value="E-mail" styleClass="" />
          <h:inputText id="email" value="#{siteBean.site.web_email}" size="40" maxlength="100" required="true" validator="#{uteis.validaEmail}" requiredMessage="Campo obrigatório." styleClass="" />
          <h:message for="email" styleClass="msg_erro" />
          
    <h:outputLabel value="Imagem da logomarca" />
	<h:panelGrid columns="1" border="0" >
  	<p:fileUpload id="upload" fileUploadListener="#{siteBean.handleFileUpload}" 
  				sizeLimit="52428800" 
  				auto="true" 
  				label="Localizar..." 
   	 			allowTypes="/(\.|\/)(gif|GIF|jpe?g|JPE?G|png|PNG)$/" 
   	 			multiple="false" 
  				description="Imagem GIF, JPG, PNG" 
  				update="msg" 
  	/>
  	<h:outputText id="msg" value="#{siteBean.mensagemUpload}" escape="false"/>	
	<h:graphicImage id="logomarca" library="images" name="#{empty siteBean.site.web_img_nome ? nulo.png : siteBean.site.web_img_nome}" alt="Logomarca" rendered="#{!empty siteBean.site.web_img_nome}" style="border:none" cache="false"/>
	<h:commandButton id="btExcluir" value="Excluir" actionListener="#{siteBean.excluirImagem}" disabled="#{empty siteBean.site.web_img_nome}"/>	
    </h:panelGrid>
          
        </h:panelGrid>
        <h:commandButton value="Salvar" actionListener="#{siteBean.salvar}" />
        <h:commandButton value="Cancelar" action="#{siteBean.retornar}" immediate="true" />
      </h:form>
    </fieldset>
  </ui:define>
  
</ui:composition>
