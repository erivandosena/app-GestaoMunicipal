<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

				<h:panelGroup rendered="#{!empty fotoBean.galeriaFotos}">
				<div class="flexslider carousel">
                <ul id="bgthumb" class="slides">
                <ui:repeat value="#{fotoBean.galeriaFotos}" var="item">
                  <li>
                    <a href="#{facesContext.externalContext.request.contextPath}/uploads/fotos/#{item.fot_foto}" title="#{item.fot_descricao}"><h:graphicImage value="/uploads/fotos/#{item.fot_foto}" title="Clique para ampliar" alt="#{item.fot_descricao}" height="110" /></a>
                  </li>
                </ui:repeat>
                </ul>
                </div>
                </h:panelGroup>

</ui:composition>
