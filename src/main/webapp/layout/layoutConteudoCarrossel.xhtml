<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
				<h:panelGroup rendered="#{!empty fotoBean.galeriaFotos}">
				<div id="gallery-bgthumb">
                <ul id="bgthumb" class="jcarousel-skin-tango">
                <ui:repeat value="#{fotoBean.galeriaFotos}" var="item">
                  <li>
                    <a href="#{facesContext.externalContext.request.contextPath}/uploads/fotos/#{item.fot_foto}"><h:graphicImage value="#{facesContext.externalContext.request.contextPath}/uploads/fotos/#{item.fot_foto}" title="#{item.fot_descricao}" alt="" width="100" height="75" /></a>
                  </li>
                </ui:repeat>
                </ul>
                <br class="clear" />
                </div>
                </h:panelGroup>
			
</ui:composition>
