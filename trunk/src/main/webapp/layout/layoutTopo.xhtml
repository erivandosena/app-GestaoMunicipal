<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <h1>
      <h:link value="#{siteBean.carregarDados.web_titulo}" outcome="/index.jsf" title="#{siteBean.carregarDados.web_titulo}"/>
    </h1>
    <p><h:outputText value="#{siteBean.carregarDados.web_slogan}" /></p>
    
    <p id="saldacao">
    	#{siteBean.saldacao} <strong>#{loginBean.usuarioLogado}</strong> <br /> 
		<h:link value=" Login" outcome="/login.jsf" rendered="#{loginBean.statusLogado eq false}" title="Login de usuário"/>
    	<h:outputLink value="#{request.contextPath}/j_spring_security_logout" rendered="#{loginBean.statusLogado eq true}"> Sair (<h:link value="Administrativo" outcome="/admin/index.jsf" title="Área restrita"/>)</h:outputLink>
    </p>
		
</ui:composition>
