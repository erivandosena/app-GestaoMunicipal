<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Site Teste</title>
</h:head>
<h:body>

    <fieldset>
    <legend>#{msg.formularioCadastro}</legend>
	<h:messages globalOnly="true" />
	
	<h:form id="formPesquisa" rendered="#{!siteBean.modoEdicao}">
		<h:commandLink value="Adicionar Site" actionListener="#{siteBean.incluir}"/>
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputText value="Filtro:" />
				<h:inputText maxlength="30" size="30" value="#{siteBean.web_titulo}">
					<f:ajax event="keyup" render="resultados" listener="#{siteBean.filtrarSite}" />
				</h:inputText>
			</h:panelGroup>
		</h:panelGrid>
		<h:dataTable value="#{siteBean.sites}" var="site" id="resultados" border="1">
			<h:column>
				<f:facet name="header">Título do Site</f:facet>
				<h:outputText value="#{site.web_titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">_!</f:facet>
				<h:commandLink value="Alterar" action="#{siteBean.atualizar}">
					<f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">x</f:facet>
				<h:commandLink id="lnkDelete" value="Excluir" onclick="if (!confirm('Tem certeza que deseja excluir este registro?')) return false" action="#{siteBean.excluir}">
					<f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Atualizar" action="#{siteBean.retornar}"/>
	</h:form>
	
	<h:form id="formEdicao" rendered="#{siteBean.modoEdicao}">
		<h:panelGrid columns="1">
			<h:outputLabel value="#{msg.codigo}" rendered="#{!empty siteBean.site.web_cod}" styleClass="rotulos"/>
			<h:inputText id="codigo" value="#{siteBean.site.web_cod}" rendered="#{!empty siteBean.site.web_cod}" 
			readonly="#{!empty siteBean.site.web_cod}" styleClass="edit" />
			
			<h:outputLabel value="#{msg.titulo}" styleClass="rotulos"/>
			<h:inputText id="titulo" value="#{siteBean.site.web_titulo}" required="true" requiredMessage="#{msg.campoObrigatorio}" size="25" maxlength="100" styleClass="edit" />
			<h:message for="titulo" styleClass="erro"/>
			
			<h:outputLabel value="#{msg.slogan}" styleClass="rotulos"/>
			<h:inputText id="slogan" value="#{siteBean.site.web_slogan}" size="50" maxlength="50" styleClass="edit" />
					
			<h:outputLabel value="#{msg.apresentacao}" styleClass="rotulos"/>
			<h:inputTextarea id="descricao" rows="20" cols="72" value="#{siteBean.site.web_descricao}" styleClass="edit"/>
		   
			
			<h:outputLabel value="#{msg.proprietario}" styleClass="rotulos"/>
			<h:inputText id="proprietario" value="#{siteBean.site.web_proprietario}" size="50" maxlength="50" styleClass="edit" />
						
			<h:outputLabel value="#{msg.endereco}" styleClass="rotulos"/>
			<h:inputText id="endereco" value="#{siteBean.site.web_endereco}" size="50" maxlength="100" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.numero}" styleClass="rotulos"/>
			<h:inputText id="numero" value="#{siteBean.site.web_numero}" size="5" maxlength="10" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.bairro}" styleClass="rotulos"/>
			<h:inputText id="bairro" value="#{siteBean.site.web_bairro}" size="25" maxlength="40" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.cep}" styleClass="rotulos"/>
			<h:inputText id="cep" value="#{siteBean.site.web_cep}" size="10" maxlength="10" styleClass="edit"/>
			
			<!--  
			<h:outputLabel value="#{msg.estado}" styleClass="rotulos"/>
			<h:selectOneMenu id="estado" value="#{siteBean.site.web_estado}" onchange="submit()" valueChangeListener="#{websiteControlador.retornaUf}" styleClass="edit">
				<f:selectItem itemValue="" itemLabel="#{msg.selecione}" /> 
				<f:selectItems value="#{ufEstados.estados}" />	
			</h:selectOneMenu> 
			
			<h:outputLabel value="#{msg.cidade}" styleClass="rotulos"/>
			<h:selectOneMenu id="cidade" value="#{siteBean.site.web_cidade}" styleClass="edit">
				<f:selectItem itemValue="" itemLabel="#{msg.selecione}" /> 
				<f:selectItems value="#{websiteControlador.cidades}" />	
			</h:selectOneMenu>
			-->
			
			<h:outputLabel value="#{msg.telefone}" styleClass="rotulos"/>
			<h:inputText id="telefone" value="#{siteBean.site.web_telefone}" size="10" maxlength="15" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.email}" styleClass="rotulos"/>
			<h:inputText id="email" value="#{siteBean.site.web_email}" size="40" maxlength="100" required="true" validator="#{uteis.validaEmail}" requiredMessage="Campo obrigatório." styleClass="edit"/>
			<h:message for="email" styleClass="erro"/>
			
			<h:outputLabel value="#{msg.site} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="site" value="#{siteBean.site.web_site}" size="40" maxlength="50" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.blog} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="blog" value="#{siteBean.site.web_blog}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.messenger}" styleClass="rotulos"/>
			<h:inputText id="messenger" value="#{siteBean.site.web_messenger}" size="40" maxlength="100" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.skype} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="skype" value="#{siteBean.site.web_skype}" size="40" maxlength="50" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.orkut} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="orkut" value="#{siteBean.site.web_orkut}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.twitter} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="twitter" value="#{siteBean.site.web_twitter}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.youtube} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="youtube" value="#{siteBean.site.web_youtube}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.facebook} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="facebook" value="#{siteBean.site.web_facebook}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.linkedin} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="linkedin" value="#{siteBean.site.web_linkedin}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.flickr} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="flickr" value="#{siteBean.site.web_flickr}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.myspace} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="myspace" value="#{siteBean.site.web_myspace}" size="40" maxlength="250" styleClass="edit"/>
			
			<h:outputLabel value="#{msg.vimeo} #{msg.exemploUrl}" styleClass="rotulos"/>
			<h:inputText id="vimeo" value="#{siteBean.site.web_vimeo}" size="40" maxlength="250" styleClass="edit"/>
		</h:panelGrid>
		<h:commandButton value="Salvar" actionListener="#{siteBean.salvar}"/>
		<h:commandButton value="Cancelar" action="#{siteBean.retornar}" immediate="true"/>
	</h:form>
	</fieldset>
	
</h:body>
</html>
