  <ui:define name="post">
    <fieldset>
      <legend>Cadastro do site</legend>
      <h:messages globalOnly="true" showSummary="#{true}" infoClass="msg_ok" warnClass="msg_aviso" errorClass="msg_erro" />
      <h:form id="formDados" rendered="#{!siteBean.modoEdicao}" prependId="false">
        <h:dataTable value="#{siteBean.sites}" var="site" id="listagem" border="0" width="620">
          <h:column>
            <f:facet name="header">Título</f:facet>
            <h:outputText value="#{site.web_titulo}" />
          </h:column>
          <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink value="Alterar" action="#{siteBean.atualizar}">
              <f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink id="lnkDelete" value="Excluir" onclick="if (!confirm('Tem certeza que deseja excluir este registro?')) return false" action="#{siteBean.excluir}">
              <f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
            </h:commandLink>
          </h:column>
        </h:dataTable>
        <h:commandButton value="Cadastrar" actionListener="#{siteBean.incluir}" rendered="#{siteBean.carregarDados eq null}"/>
        <ui:remove>
        <h:commandButton value="Atualizar" action="#{siteBean.retornar}" />
        </ui:remove>
      </h:form>
      <h:form id="formEdicao" rendered="#{siteBean.modoEdicao}" prependId="false">
        <h:panelGrid columns="1" border="0" >
          <h:outputLabel value="Código" rendered="#{!empty siteBean.site.web_cod}" styleClass="" />
          <h:inputText id="codigo" value="#{siteBean.site.web_cod}" rendered="#{!empty siteBean.site.web_cod}" readonly="#{!empty siteBean.site.web_cod}" styleClass="" />
          
          <h:outputLabel value="Título" styleClass="" />
          <h:inputText id="titulo" value="#{siteBean.site.web_titulo}" required="true" requiredMessage="Campo obrigatório." size="25" maxlength="100" styleClass="" />
          <h:message for="titulo" styleClass="msg_erro" />
          
          <h:outputLabel value="Slogan" styleClass="" />
          <h:inputText id="slogan" value="#{siteBean.site.web_slogan}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel value="Descrição do perfil" styleClass="" />
          <h:inputTextarea id="descricao" rows="20" cols="70" value="#{siteBean.site.web_descricao}" styleClass="" />
          
          <h:outputLabel value="Nome do responsável" styleClass="" />
          <h:inputText id="proprietario" value="#{siteBean.site.web_proprietario}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel value="Endereço" styleClass="" />
          <h:inputText id="endereco" value="#{siteBean.site.web_endereco}" size="50" maxlength="100" styleClass="" />
          
          <h:outputLabel value="Número" styleClass="" />
          <h:inputText id="numero" value="#{siteBean.site.web_numero}" size="5" maxlength="10" styleClass="" />
          
          <h:outputLabel value="Bairro" styleClass="" />
          <h:inputText id="bairro" value="#{siteBean.site.web_bairro}" size="25" maxlength="40" styleClass="" />
          
          <h:outputLabel value="CEP" styleClass="" />
          <h:inputText id="cep" value="#{siteBean.site.web_cep}" size="10" maxlength="10" styleClass="" />

          <h:outputLabel value="Telefone" styleClass="" />
          <h:inputText id="telefone" value="#{siteBean.site.web_telefone}" size="10" maxlength="15" styleClass="" />
          
          <h:outputLabel value="E-mail" styleClass="" />
          <h:inputText id="email" value="#{siteBean.site.web_email}" size="40" maxlength="100" required="true" validator="#{uteis.validaEmail}" requiredMessage="Campo obrigatório." styleClass="" />

        <h:commandButton value="Salvar" actionListener="#{siteBean.salvar}" />

    </fieldset>
  </ui:define>
