<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="tituloJanela" >#{siteBean.carregarDados.web_titulo}<h:outputText value=" - #{siteBean.carregarDados.web_slogan}" rendered="#{!empty siteBean.carregarDados.web_slogan}" /></ui:insert></title>

<meta name="description" content="#{siteBean.carregarDados.web_titulo} Acesse #{siteBean.carregarDados.web_titulo} e veja mais #{siteBean.carregarDados.web_slogan}" />
<meta name="keywords" content="camara,municipal,mulungu,legislativo,relatorios,prestacao,contas,vereadores,presidente" />
<link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.request.contextPath}/favicon.ico" />
<link rel="icon" type="image/gif" href="#{facesContext.externalContext.request.contextPath}/resources/images/animated_favicon.gif" />

<h:outputStylesheet library="css" name="style.css" target="body" />
<h:outputScript library="javascript" name="jquery/jquery-1.4.2.min.js" target="head"/>
<h:outputScript library="javascript" name="jquery/plugins/gallerax/jquery.gallerax-0.2.js" target="head" />

<h:outputScript library="javascript" name="jquery/plugins/jcarousel/lib/jquery.jcarousel.js" target="head" />
<h:outputScript library="javascript" name="jquery/plugins/jcarousel/lib/jquery.jcarousel.pack.js" target="head" />
<h:outputScript library="javascript" name="jquery/plugins/lightbox/js/jquery.lightbox-0.5.js" target="head" />

<h:outputStylesheet library="javascript" name="jquery/plugins/jcarousel/lib/jquery.jcarousel.css" target="body" />
<h:outputStylesheet library="javascript" name="jquery/plugins/jcarousel/skins/tango/skin.css" target="body" />
<h:outputStylesheet library="javascript" name="jquery/plugins/lightbox/css/jquery.lightbox-0.5.css" target="body" />

<script type="text/javascript">
	function mycarousel_initCallback(carousel)
	{
		// Desabilita o autoscrolling se o usuário clicar no botão anterior ou próximo.
		carousel.buttonNext.bind('click', function() {
		carousel.startAuto(0);
    });

    carousel.buttonPrev.bind('click', function() {
        carousel.startAuto(0);
    });

    //Pausa o autoscrolling se o usuário mover o cursor sobre a imagem clip.
    carousel.clip.hover(function() {
        carousel.stopAuto();
    }, function() {
        carousel.startAuto();
    });
	};

	jQuery(document).ready(function() {
    jQuery('#gallery-bgthumb').jcarousel({
        auto: 2,
        wrap: 'last',
        initCallback: mycarousel_initCallback
    });
    jQuery("#bgthumb a").lightBox(); 
	});
 </script>

</h:head>
<h:body>
  <!-- form -->
  <div id="wrapper">
    <div id="header">
      <div id="logo"> 
        <!-- inicio insert topo -->
        <ui:insert name="logo">
          <ui:include src="/layout/layoutTopo.xhtml" />
        </ui:insert>
        <!-- final insert topo --> 
      </div>
    </div>
    <div id="page">
      <div id="page-bgtop">
        <div id="page-bgbtm">
          <div id="content">
            <div id="gallery">
              <!-- inicio insert conteudo imagem --> 
              <ui:insert name="gallery">
                <ui:include src="/layout/layoutConteudoGaleria.xhtml" />
              </ui:insert>
              <!-- final insert conteudo imagem  -->
              <!-- inicio insert conteudo carrossel -->
              <ui:insert name="gallery-bgthumb">
                <ui:include src="/layout/layoutConteudoCarrossel.xhtml" />
              </ui:insert>
              <!-- final insert conteudo carrossel -->
              
              <!-- end --> 
            </div>
            <div class="post"> 
              <!-- inicio insert conteudo -->
              <ui:insert name="post">
                <ui:include src="/layout/layoutConteudo.xhtml" />
              </ui:insert>
              <!-- final insert conteudo --> 
            </div>
            <div style="clear: both;">&#160;</div>
          </div>
          <!-- end #content -->
          <div id="sidebar"> 
            <!-- inicio insert conteudo coluna lateral direita -->
            <ui:insert name="sidebar">
              <ui:include src="/layout/layoutConteudoColuna.xhtml" />
            </ui:insert>
            <!-- final insert conteudo coluna lateral direita --> 
          </div>
          <!-- end #sidebar -->
          <div style="clear: both;">&#160;</div>
        </div>
      </div>
    </div>
    <!-- end #page --> 
  </div>
  <div id="footer"> 
    <!-- inicio insert rodape -->
    <ui:insert name="footer">
      <ui:include src="/layout/layoutRodape.xhtml" />
    </ui:insert>
    <!-- final insert rodape --> 
  </div>
  <!-- end #footer --> 
<!-- /form -->
</h:body>
</html>
